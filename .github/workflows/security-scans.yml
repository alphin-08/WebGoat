name: Security Scanning Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    name: Repository Setup Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify repository structure
        run: |
          echo "Repository structure verified"
          ls -la
          echo "WebGoat successfully set up!"

  # This is the NEW job required for your assignment
  semgrep_sast_scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    needs: setup  # Optional: makes it wait for setup to finish
    steps:
      # Step 1: Checkout code again for this specific job
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run the Semgrep SAST scan
      - name: Run Semgrep Scan
        run: |
          docker run --rm -v "$(pwd):/src" semgrep/semgrep semgrep scan /src --json -o semgrep-results.json

      # Step 3: View Output (Crucial for your write-up!)
      - name: Pretty-print Semgrep JSON
        run: jq . semgrep-results.json

      # Step 4: Upload the JSON report
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
